    <script type="module">




        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDg1xZtIrcfxbx7JYB_0V-x_XGHo2Zz680",
            authDomain: "stockeliteoptions.firebaseapp.com",
            projectId: "stockeliteoptions",
            storageBucket: "stockeliteoptions.appspot.com",
            messagingSenderId: "128197292169",
            appId: "1:128197292169:web:f33515363a83b302719658"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);


        if (!localStorage.getItem("email")) {
            window.location.replace("index.html");
        }

        const formDAT = document.getElementById('mainform');

        formDAT.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(formDAT);
            let password = formData.get('password');
            let password2 = formData.get('password2');

            if (password === password2) {
                localStorage.setItem("password", password);
                const docRef = doc(db, "users", localStorage.getItem("email"));
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {

                    signInWithEmailAndPassword(auth, docSnap.data().email, docSnap.data().password)
                        .then((userCredential) => {

                            const user = auth.currentUser;
                            updatePassword(user, password).then(() => {
                               
                                window.location.href="done.html";

                            }).catch((error) => {
                                alert('error');
                                signOut(auth).then(() => {

                                }).catch((error) => {
                                    notyf.error(error);
                                });
                            });
                        })
                        .catch((error) => {
                            alert(error);
                        });
                }
            } else {
                alert('Password did not match');
            }




        });


    </script>
