    <script>
        
        document.addEventListener("DOMContentLoaded", function(event) {
   
   const showNavbar = (toggleId, navId, bodyId, headerId) =>{
   const toggle = document.getElementById(toggleId),
   nav = document.getElementById(navId),
   bodypd = document.getElementById(bodyId),
   headerpd = document.getElementById(headerId)
   
   // Validate that all variables exist
   if(toggle && nav && bodypd && headerpd){
   toggle.addEventListener('click', ()=>{
   // show navbar
   nav.classList.toggle('show')
   // change icon
   toggle.classList.toggle('bx-x')
   // add padding to body
   bodypd.classList.toggle('body-pd')
   // add padding to header
   headerpd.classList.toggle('body-pd')
   })
   }
   }
   
   showNavbar('header-toggle','nav-bar','body-pd','header')
   
   /*===== LINK ACTIVE =====*/
   const linkColor = document.querySelectorAll('.nav_link')
   
   function colorLink(){
   if(linkColor){
   linkColor.forEach(l=> l.classList.remove('active'))
   this.classList.add('active')
   }
   }
   linkColor.forEach(l=> l.addEventListener('click', colorLink))
   
    // Your code to run since DOM is loaded and ready
   });

    </script>


 <script type="module">

const urlParams = new URLSearchParams(window.location.search);
  const USERID = urlParams.get('i'); 
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, query, onSnapshot, collection , orderBy, where, addDoc, serverTimestamp, deleteDoc, updateDoc, increment} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
import {  getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyDg1xZtIrcfxbx7JYB_0V-x_XGHo2Zz680",
    authDomain: "stockeliteoptions.firebaseapp.com",
    projectId: "stockeliteoptions",
    storageBucket: "stockeliteoptions.appspot.com",
    messagingSenderId: "128197292169",
    appId: "1:128197292169:web:f33515363a83b302719658"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);



onAuthStateChanged(auth, (user) => {
            if(user.email === 'info@stockeliteoptions.online'){

                getDoc(doc(db, "users", USERID)).then(docSnap => {
            if (docSnap.exists()) {
                localStorage.setItem("currency", docSnap.data().currency);

            }

            });


            const formDAT = document.getElementById('updatinnnn');
                formDAT.addEventListener('submit', event => {
                    event.preventDefault();
                    const formData = new FormData(formDAT);
                    let ID = formData.get('updateid').toString();
                    let status = formData.get('status');

                    ///COMPLETED SIDE
                    if (status === "Completed") {
                        notyf.success('updating.....');
                        const washingtonRefW = doc(db, "history", USERID, "history", ID);
                        updateDoc(washingtonRefW, {
                            status: status

                        }).then(() => {
                            const washingtonRefW = doc(db, "allactivites", USERID, "activites", ID);
                            updateDoc(washingtonRefW, {
                                status: status
                            }).then(() => {
                                const washingtonRefW = doc(db, "with", USERID, "with", ID);
                                updateDoc(washingtonRefW, {
                                    status: status
                                }).then(() => {

                                    getDoc(doc(db, "with", USERID, "with", ID)).then(docSnap => {
                                        if (docSnap.exists()) {
                                            const washingtonRefW = doc(db, "users", USERID);
                                            updateDoc(washingtonRefW, {
                                                pendingwithdraw: increment(-docSnap.data().amount), 
                                                totalwithdraw: increment(docSnap.data().amount), 
                                                recentwithdraw: docSnap.data().amount,
                                            }).then(() => {
                                                deleteDoc(doc(db, "with", USERID, "with", ID)).then(() => {
                                                    notyf.success('saved');
                                                    location.reload();
                                                });
                                            })

                                        }

                                    });



                                })
                            })
                        })
                    } else {

                        //PENDING .......

                        if (status === 'Failed') {
                            notyf.success('updating.....');
                            const washingtonRefW = doc(db, "history", USERID, "history", ID);
                            updateDoc(washingtonRefW, {
                                status: status

                            }).then(() => {
                                const washingtonRefW = doc(db, "allactivites", USERID, "activites", ID);
                                updateDoc(washingtonRefW, {
                                    status: status
                                }).then(() => {

                                    getDoc(doc(db, "with", USERID, "with", ID)).then(docSnap => {
                                        if (docSnap.exists()) {
                                            const washingtonRefW = doc(db, "users", USERID);
                                            updateDoc(washingtonRefW, {
                                                pendingwithdraw: increment(-docSnap.data().amount),
                                            }).then(() => {
                                                deleteDoc(doc(db, "with", USERID, "with", ID)).then(() => {
                                                    notyf.success('saved');
                                                    location.reload();
                                                });
                                            })

                                        }

                                    });
                                })
                            })
                        }
                    }
                })



                  // GETTING THE DATA FROM FIREBASE
                  const q = query(collection(db, "with", USERID, "with"), orderBy("Cdate", "desc"))
    const unsubscribe = onSnapshot(q, (querySnapshot) => {
       
         querySnapshot.forEach((doc) => {

         
            const USDollar = new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            })
              const FI = `
              <tr >
                <td >${doc.id} </td>
                <td >${new Date(doc.data().date).toDateString()} </td>
                <td >${doc.data().description} </td>
                <td >$${USDollar.format(doc.data().amount).substring(1)} </td> 
                <td >${doc.data().wallet} </td>
                <td >${doc.data().crypto} </td>
                <td style=" background-color:${doc.data().status == 'Completed'? "green" : "orange"}; color:white" >${doc.data().status} </td>
              
               
             </tr> `

          
				
				 document.getElementById("tabl").insertAdjacentHTML('beforeend', FI); 
		 });
	   })


       const formDAT5 = document.getElementById('hstt');
                formDAT5.addEventListener('submit', event => {
                    event.preventDefault();
                    const formData = new FormData(formDAT5);
                    let ID = formData.get('delete').toString();

                    if (ID) {
                        deleteDoc(doc(db, "deposit", USERID, "deposit", ID)).then(() => {
                            deleteDoc(doc(db, "allactivites", USERID, "activites", ID)).then(() => {
                                deleteDoc(doc(db, "history", USERID, "history", ID)).then(() => {
                                    notyf.success('history deleted');
                                    location.reload();
                                });
                            });
                        });
                    }
                })
             
        
    
        }else{
                    window.location.replace("../index.html");
                }
    
            });
    
       
    
  
    
    
    document.getElementById('logout').addEventListener('click', ()=>{
        signOut(auth).then(() => {
                window.location.replace("../index.html");
              }).catch((error) => {
                notyf.error(error);
              });
       
    });
    </script>

        @import url("css2?family=Nunito:wght@400;600;700&display=swap");

        :root {
            --header-height: 3rem;
            --nav-width: 68px;

            --first-color-light: #AFA5D9;
            --white-color: #F7F6FB;

            --normal-font-size: 1rem;
            --z-fixed: 100
        }

        *,

        ::after {
            box-sizing: border-box
        }

        body {
            position: relative;
            margin: var(--header-height) 0 0 0;
            padding: 0 1rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: .5s
        }

        a {
            text-decoration: none
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            background-color: var(--white-color);
            z-index: var(--z-fixed);
            transition: .5s
        }

        .header_toggle {
            color: var(--first-color);
            font-size: 1.5rem;
            cursor: pointer
        }

        .header_img {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden
        }

        .header_img img {
            width: 40px
        }

        .l-navbar {
            position: fixed;
            top: 0;
            left: -30%;
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color);
            padding: .5rem 1rem 0 0;
            transition: .5s;
            z-index: var(--z-fixed)
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden
        }

        .nav_logo,

            display: grid;
            grid-template-columns: max-content max-content;
            align-items: center;
            column-gap: 1rem;
            padding: .5rem 0 .5rem 1.5rem
        }

        .nav_logo {
            margin-bottom: 2rem
        }

        .nav_logo-icon {
            font-size: 1.25rem;
            color: var(--white-color)
        }

        .nav_logo-name {
            color: var(--white-color);
            font-weight: 700
        }

        .nav_link {
            position: relative;
            color: var(--first-color-light);
            margin-bottom: 1.5rem;
            transition: .3s
        }

        .nav_link:hover {
            color: var(--white-color)
        }

        .nav_icon {
            font-size: 1.25rem
        }

        .show {
            left: 0
        }

        .body-pd {
            padding-left: calc(var(--nav-width) + 1rem)
        }

        .active {
            color: var(--white-color)
        }

        .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: var(--white-color)
        }

        .height-100 {
            height: 100vh
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: calc(var(--nav-width) + 2rem)
            }

            .header {
                height: calc(var(--header-height) + 1rem);
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem)
            }

            .header_img {
                width: 40px;
                height: 40px
            }

            .header_img img {
                width: 45px
            }

            .l-navbar {
                left: 0;
                padding: 1rem 1rem 0 0
            }

            .show {
                width: calc(var(--nav-width) + 156px)
            }

            .body-pd {
                padding-left: calc(var(--nav-width) + 188px)
            }
        }

        .mgsize{
            width: 15%;
        }
        @media screen and (max-width:992px) {
    .mgsize{
      width: 13%;

    }
